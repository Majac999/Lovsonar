name: Lovsonar - Daglig Innsamling

on:
  schedule:
    - cron: '0 6 * * *'  # Kjører kl 07:00 hver morgen
  workflow_dispatch:     # Lar deg kjøre den manuelt for test

permissions:
  contents: write        # VIKTIG: Gir lov til å lagre databasen

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Hent kode
        uses: actions/checkout@v3

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer avhengigheter
        # HER ER ENDRINGEN: Vi har lagt til 'pypdf'
        run: pip install requests feedparser pypdf

      - name: Kjør Lovsonar (Daglig modus)
        env:
          LOVSONAR_MODE: daily
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          COMPANY_CONTEXT: ${{ secrets.COMPANY_CONTEXT }}
        run: python lovsonar.py

      - name: Lagre databasen (Commit & Push)
        run: |
          git config --global user.name "Lovsonar Bot"
          git config --global user.email "bot@noreply.github.com"
          git add -f lovsonar_seen.db
          # Vi committer, henter nye endringer (pull --rebase), og SÅ pusher vi
          git diff --quiet && git diff --staged --quiet || (git commit -m "Oppdater database (daglig) [skip ci]" && git pull --rebase && git push)
