name: LovRadar v13.0 Ultimate

on:
  schedule:
    # Kjører hver mandag kl. 08:00 (07:00 UTC)
    - cron: '0 7 * * 1'
  workflow_dispatch: # Lar deg starte den manuelt ved behov

jobs:
  run_compliance_system:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Gir roboten lov til å lagre databasen (.db)

    steps:
      - name: 1. Hent koden
        uses: actions/checkout@v4

      - name: 2. Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Installer verktøy
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp feedparser beautifulsoup4 pypdf lxml

      - name: 4. Kjør LovRadar Analyse
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python lovradar.py

      - name: 5. Lagre Historikk (Database & Cache)
        # Dette sikrer at v13 husker tidligere funn til neste mandag
        run: |
          git config --global user.name "LovRadar Bot"
          git config --global user.email "bot@lovradar.no"
          git add lovradar_v13.db lovradar_v13_cache.json || true
          git commit -m "Oppdaterte ukentlig regulatorisk database [skip ci]" || exit 0
          git push
