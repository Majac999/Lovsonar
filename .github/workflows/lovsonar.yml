name: LovSonar Scan

on:
  schedule:
    - cron: '0 7 * * 3'  # Onsdag kl 07:00 UTC (08:00 norsk tid)
  workflow_dispatch:  # Manuell kj√∏ring

permissions:
  contents: write

jobs:
  scan_and_monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install aiohttp feedparser beautifulsoup4 lxml

    - name: Run LovSonar
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
      run: python lovsonar.py

    - name: Commit cache and reports
      run: |
        git config --global user.name "LovSonar Bot"
        git config --global user.email "lovsonar@bot.local"
        git add lovsonar_cache.json lovsonar_rapport_*.md lovsonar_rapport_*.json || true
        git diff --staged --quiet || git commit -m "LovSonar: Rapport $(date +'%Y-%m-%d')"
        git push || true