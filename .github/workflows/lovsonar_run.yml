name: LovSonar Ukentlig Skanning

on:
  schedule:
    # Kjører kl. 06:00 UTC (07:00 norsk tid) hver mandag
    - cron: '0 6 * * 1'
  workflow_dispatch: # Gjør det mulig å starte skanningen manuelt fra GitHub

jobs:
  run-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Sjekk ut kode
        uses: actions/checkout@v4

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Kjør LovSonar v5.0
        env:
          # Her kobles GitHub Secrets til skriptet ditt
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          LOVSONAR_DB: "lovsonar_v5.db"
        run: python lovsonar_v5.py

      - name: Lagre database-oppdatering
        # Dette steget lagrer databasen slik at vi ikke får gamle treff på nytt
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add lovsonar_v5.db lovsonar_cache_v5.json || echo "Ingen endringer"
          git commit -m "Oppdaterer sonar-database [skip ci]" || echo "Ingen endringer"
          git push || echo "Ingen endringer"
