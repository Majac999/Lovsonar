name: LovSonar Overvåkning v7.1

on:
  schedule:
    # Kjører hver mandag kl. 08:00 norsk tid (07:00 UTC)
    - cron: '0 7 * * 1'
  workflow_dispatch: # Lar deg starte den manuelt fra mobilen når du vil

jobs:
  kjor_sonar:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Gir roboten lov til å lagre databasen i mappen din

    steps:
      - name: 1. Hent koden fra GitHub
        uses: actions/checkout@v4

      - name: 2. Sett opp Python-miljø
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. Installer verktøy (BS4, LXML, PDF-leser)
        run: |
          python -m pip install --upgrade pip
          pip install feedparser aiohttp pypdf beautifulsoup4 lxml requests
          # Disse verktøyene trengs for å analysere de 1270 sakene korrekt

      - name: 4. Radar-modus: Skann etter nye saker
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          LOVSONAR_MODE: daily # Oppdaterer databasen med det nyeste
        run: python lovsonar.py

      - name: 5. Rapport-modus: Send ukesrapport til e-post
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          LOVSONAR_MODE: weekly # Pakker sammen ukens funn i HTML
        run: python lovsonar.py

      - name: 6. Lagre hukommelse (lovsonar.db)
        run: |
          git config --global user.name "LovSonar Bot"
          git config --global user.email "bot@lovsonar.no"
          git add lovsonar.db || true
          git commit -m "Oppdaterte radar-base [skip ci]" || exit 0
          git push
