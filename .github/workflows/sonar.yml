name: Lovsonar - Daglig Innsamling

on:
  schedule:
    - cron: '0 6 * * *'  # Kjører kl 07:00 hver dag
  workflow_dispatch:     # Manuell start-knapp

permissions:
  contents: write        # VIKTIG: Må ha skrivetilgang for å lagre databasen

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Hent kode
        uses: actions/checkout@v3

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer avhengigheter
        run: pip install requests feedparser

      - name: Kjør Lovsonar (Daglig modus)
        env:
          LOVSONAR_MODE: daily
          # HER ER DET NYE DU MANGLET:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          COMPANY_CONTEXT: ${{ secrets.COMPANY_CONTEXT }}
        run: python lovsonar.py

      - name: Lagre databasen (Commit & Push)
        run: |
          git config --global user.name "Lovsonar Bot"
          git config --global user.email "bot@noreply.github.com"
          git add lovsonar_seen.db
          # Lagrer kun hvis det er nye data
          git diff --quiet && git diff --staged --quiet || (git commit -m "Oppdater database [skip ci]" && git push)
