name: Lovsonar - Fredag Rapport

on:
  schedule:
    # '0 6 * * 5' betyr kl 06:00 UTC = kl 07:00 Norsk tid, hver FREDAG
    # Dette er 1 time etter at innsamlingen startet.
    - cron: '0 6 * * 5'
  workflow_dispatch:      # Manuell start-knapp

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Hent kode
        uses: actions/checkout@v3

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer avhengigheter
        run: pip install requests feedparser

      - name: Send Ukesrapport
        env:
          LOVSONAR_MODE: weekly
          REPORT_WINDOW_DAYS: 7  # Vi rapporterer for hele uken
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python lovsonar.py

      - name: Rydd opp i databasen (Slett gamle treff)
        run: |
          git config --global user.name "Lovsonar Bot"
          git config --global user.email "bot@noreply.github.com"
          git add -f lovsonar_seen.db
          # Vi henter (pull) før vi pusher for å unngå krasj hvis den andre jobben nettopp lagret noe
          git diff --quiet && git diff --staged --quiet || (git commit -m "Oppdater database etter rapport [skip ci]" && git pull --rebase && git push)
