name: Lovsonar - Ukesrapport

on:
  schedule:
    - cron: '0 14 * * 5'  # Kjører hver fredag kl 15:00 (norsk tid ca)
  workflow_dispatch:      # Gjør at du kan teste den manuelt med en knapp

permissions:
  contents: write         # VIKTIG: Gir lov til å lagre endringer i databasen

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Hent kode og database
        uses: actions/checkout@v3

      - name: Sett opp Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer avhengigheter
        run: pip install requests feedparser

      - name: Send Ukesrapport på e-post
        env:
          LOVSONAR_MODE: weekly
          REPORT_WINDOW_DAYS: 7
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python lovsonar.py

      - name: Oppdater database etter sending
        # Dette steget rydder i databasen og lagrer endringene
        run: |
          git config --global user.name "Lovsonar Bot"
          git config --global user.email "bot@noreply.github.com"
          git add -f lovsonar_seen.db
          # Sjekk om det er endringer før vi lagrer
          git diff --quiet && git diff --staged --quiet || (git commit -m "Oppdater database etter ukesrapport [skip ci]" && git push)
