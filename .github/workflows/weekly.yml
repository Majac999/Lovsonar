name: LovSonar v3.0 Compliance

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

jobs:
  run_compliance_system:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 1. Hent koden
        uses: actions/checkout@v4

      - name: 2. Sett opp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Kj√∏r LovSonar Analyse
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python lovradar.py

      - name: 5. Lagre database
        run: |
          git config --global user.name "LovSonar Bot"
          git config --global user.email "bot@lovsonar.no"
          git add *.db *.json || true
          git commit -m "Oppdaterte database [skip ci]" || exit 0
          git push
